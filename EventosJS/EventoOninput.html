<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evento oninput</title>
</head>
<body>
    <input type="text" id="miInput" placeholder="Escribe algo aquÃ­">
    <p id="mensaje"></p>

    <script>
        const input = document.getElementById('miInput');
        const mensaje = document.getElementById('mensaje');
        // A traves de metodos
        input.oninput = function() {
            mensaje.textContent = "Has escrito: " + input.value;
        }
        // A traves de eventos
        input.addEventListener('input', teclado1);
        function teclado1() {
            mensaje.textContent = "Has escrito: " + input.value;
        }
    </script>
</body>
</html>
