<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de HTML, CSS y JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Ejercicio 1: Botón que cambia el color del fondo -->
    <button id="colorButton">Cambiar Color de Fondo</button>

    <!-- Ejercicio 2: Contador de Clics -->
    <button id="clickButton">Clics: 0</button>

    <!-- Ejercicio 3: Mostrar y Ocultar Texto -->
    <button id="toggleButton">Mostrar/Ocultar Texto</button>
    <p id="text" style="display: none;">Este es el texto que se puede mostrar u ocultar.</p>

    <!-- Ejercicio 4: Cambiar Texto con Input -->
    <input type="text" id="textInput" placeholder="Escribe algo...">
    <p id="displayText">El texto aparecerá aquí.</p>

    <script>
        // Ejercicio 1: Botón que cambia el color del fondo
        document.getElementById('colorButton').addEventListener('click', function() {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F33FFF', '#33FFF3'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        });

        // Ejercicio 2: Contador de Clics
        let clickCount = 0;
        document.getElementById('clickButton').addEventListener('click', function() {
            clickCount++;
            this.textContent = 'Clics: ' + clickCount;
        });

        // Ejercicio 3: Mostrar y Ocultar Texto
        document.getElementById('toggleButton').addEventListener('click', function() {
            const text = document.getElementById('text');
            if (text.style.display === 'none') {
                text.style.display = 'block';
            } else {
                text.style.display = 'none';
            }
        });

        // Ejercicio 4: Cambiar Texto con Input
        document.getElementById('textInput').addEventListener('input', function() {
            const text = this.value;
            document.getElementById('displayText').textContent = text;
        });
    </script>
</body>
</html>
