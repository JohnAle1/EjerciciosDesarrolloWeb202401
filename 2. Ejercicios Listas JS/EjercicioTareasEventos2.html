<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Tareas</title>
  </head>
  <body>
    <h1>Lista de Tareas</h1>
    <input type="text" id="nuevaTarea" placeholder="Ingrese una nueva tarea" />
    <button id="agregarTarea">Agregar</button>
    <ul id="listaTareas"></ul>

    <script>
      const inputNuevaTarea = document.getElementById("nuevaTarea");
      const botonAgregarTarea = document.getElementById("agregarTarea");
      const listaTareas = document.getElementById("listaTareas");

      function agregarTarea() {
        const tareaTexto = inputNuevaTarea.value.trim();
        if (tareaTexto !== "") {
          const nuevaTarea = document.createElement("li");
          nuevaTarea.textContent = tareaTexto;

          const botonEliminar = document.createElement("button");
          botonEliminar.textContent = "Eliminar";
          botonEliminar.addEventListener("click", function () {
            listaTareas.removeChild(nuevaTarea);
          });

          nuevaTarea.appendChild(botonEliminar);
          nuevaTarea.addEventListener("click", completarTarea);

          listaTareas.appendChild(nuevaTarea);
          inputNuevaTarea.value = "";
        } else {
          alert("Por favor, ingrese una tarea v√°lida.");
        }
      }

      function completarTarea(event) {
        if (event.target.tagName !== "BUTTON") {
          this.classList.toggle("completada");
        }
      }

      botonAgregarTarea.addEventListener("click", agregarTarea);
    </script>

    <style>
      .completada {
        text-decoration: line-through;
      }
      li {
        list-style-type: decimal;
      }
    </style>
  </body>
</html>
